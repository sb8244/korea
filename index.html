<!doctype html>
<html ng-app="project">
	<head>
		<script src="phonegap.js"></script>
		<script src="childbrowser.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/uistrap.min.js"></script>
		<script src="js/uistrap-temp.min.js"></script>
		<script src="js/ang.js"></script>
		<!--<script src="http://debug.phonegap.com/target/target-script-min.js#sb8244"></script>-->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<style>
			@font-face {
	            font-family: lobster;
	            src: url(fonts/lobster.otf);
	        }
			body { padding: 0; margin: 0;}
			body { background-color: #00abf0;}

			.container{ width: 100% ;}
			.center { text-align: center}
			.padded { padding: 5px;}
			.big-font { font-size: 2em;}
			.padded-top { padding-top: 1em;}

			.fullwidth { width: 100%} 
			a, a:hover{ color: #333; text-decoration: none}
			.clickable { cursor: pointer;}
		</style>
	</head>
	<body>
		<div class="container" ng-controller="MainCtrl">
			<div class="row header">
				<div class="span12 center">
					<h1><a ng-click="back()"><img ng-class="{true:'display', false:'hidden', '':'hidden'}[show.up]" 
						style="padding-bottom: 5px;" src="up.png"/>KoreaME</a></h1>
				</div>
			</div>
			<div class="clearfix"></div>
			<div ng-view></div>
		</div>

</html>
